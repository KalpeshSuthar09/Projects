<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile.jpg" alt="not found" class="profile-image">
        </div>

        <div class="text-data">
            <div class="name">Coding Game</div>
            <div class="job">Web Developer & Gamer</div>
        </div>

        <div class="profile-icon">
            <div class="iocn">
                
            </div>
        </div>
    </div>

   
</body>
</html>
